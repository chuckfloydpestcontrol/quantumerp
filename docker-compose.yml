services:
  db:
    image: pgvector/pgvector:pg16
    container_name: quantum_db
    environment:
      POSTGRES_USER: quantum
      POSTGRES_PASSWORD: quantum_secret_2024
      POSTGRES_DB: quantum_hub
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - quantum_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quantum -d quantum_hub"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: quantum_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - quantum_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quantum_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://quantum:quantum_secret_2024@db:5432/quantum_hub
      REDIS_URL: redis://redis:6379
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      SECRET_KEY: ${SECRET_KEY:-quantum_hub_secret_key_2024}
      DEBUG: "true"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - quantum_net
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: quantum_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - quantum_net
    environment:
      - VITE_API_URL=https://quantumerp.co
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: quantum_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - quantum_net
    restart: unless-stopped
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    container_name: quantum_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped

networks:
  quantum_net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
